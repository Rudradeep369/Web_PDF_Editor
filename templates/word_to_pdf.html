{% extends "base.html" %}

{% block title %}Word to PDF{% endblock title %}

{% block body %}
<div class="container my-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
        <h2 class="mb-4 text-center">Convert Word to PDF</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="word_file" class="form-label">Upload Word File (.docx)</label>
                <input type="file" class="form-control" id="word_file" name="word_file" accept=".docx" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-dark">Convert to PDF</button>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
