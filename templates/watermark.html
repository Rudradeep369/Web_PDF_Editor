{% extends "base.html" %}
{% block title %}Add Custom Text Watermark{% endblock title %}

{% block body %}
<div class="container mt-4">
  <h2 class="mb-3">Add Custom Text Watermark</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Upload PDF</label>
      <input type="file" name="pdf_file" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Watermark Text</label>
      <input type="text" name="watermark_text" class="form-control" placeholder="Enter text" required>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Font Size</label>
        <input type="number" name="font_size" class="form-control" value="40" min="10" max="100">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Color</label>
        <input type="color" name="color" class="form-control form-control-color" value="#000000">
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Opacity</label>
        <input type="number" step="0.1" name="opacity" class="form-control" value="0.3" min="0" max="1">
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Position</label>
      <select name="position" class="form-select">
        <option value="center">Center (Diagonal)</option>
        <option value="topleft">Top Left</option>
        <option value="bottomright">Bottom Right</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Apply Watermark</button>
  </form>
</div>
{% endblock body %}
