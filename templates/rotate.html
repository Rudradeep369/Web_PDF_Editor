{% extends "base.html" %}

{% block title %}Rotate PDF{% endblock title %}

{% block body %}
<div class="container my-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
        <h2 class="mb-4 text-center">Rotate PDF</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Choose PDF:</label>
                <input type="file" name="pdf_file" accept="application/pdf" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Rotation (degrees):</label>
                <input type="number" name="rotation" value="90" min="0" max="360" step="90" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Pages to rotate (leave blank for all):</label>
                <input type="text" name="pages" placeholder="e.g. 1,3,5 or 2-4" class="form-control">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Upload & Rotate</button>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
