{% extends "base.html" %}

{% block title %}Rotate{% endblock title %}


{% block body %}
<div class="container mt-4">
    <h2>Upload a PDF to Rotate</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="pdf_file">Choose PDF:</label>
        <input type="file" name="pdf_file" accept="application/pdf" class="form-control" required><br><br>

        <label for="rotation">Rotation (degrees):</label>
        <input type="number" name="rotation" value="90" min="0" max="360" step="90" class="form-control" required><br><br>

        <label for="pages">Pages to rotate (leave blank for all):</label>
        <input type="text" name="pages" placeholder="e.g. 1,3,5 or 2-4" class="form-control"><br><br>

        <button type="submit" class="btn btn-primary">Upload & Rotate</button>
    </form>
</div>

{% endblock body %}
