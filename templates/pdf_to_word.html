{% extends "base.html" %}

{% block title %}PDF to Word Converter{% endblock title %}

{% block body %}
<div class="container my-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
        <h2 class="mb-4 text-center">Convert PDF to Word</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Upload PDF File</label>
                <input type="file" name="pdf_file" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Convert to Word</button>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
