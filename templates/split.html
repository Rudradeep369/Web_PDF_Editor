{% extends "base.html" %}

{% block title %}Split PDF{% endblock title %}

{% block body %}
<div class="container my-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
        <h2 class="mb-4 text-center">Split PDF</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Select PDF file:</label>
                <input class="form-control" type="file" name="pdf_file" required onchange="previewFile()">
            </div>

            <div class="mb-3">
                <label class="form-label">Pages to extract (e.g., 1,3,5-7):</label>
                <input class="form-control" type="text" name="pages" placeholder="Leave empty for all pages">
            </div>

            <ul id="fileList" class="list-group mb-3"></ul>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Split PDF</button>
            </div>
        </form>
    </div>
</div>

<script>
    function previewFile() {
        const fileInput = document.querySelector('input[name="pdf_file"]');
        const fileList = document.getElementById("fileList");
        fileList.innerHTML = "";

        if (fileInput.files.length > 0) {
            let li = document.createElement("li");
            li.classList.add("list-group-item");
            li.textContent = fileInput.files[0].name;
            fileList.appendChild(li);
        }
    }
</script>
{% endblock body %}
