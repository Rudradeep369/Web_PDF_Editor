{% extends "base.html" %}

{% block title %}Protect{% endblock title %}

{% block body %}

<div class="container mt-4">
    <h2>Password Protect PDF</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="pdf_file">Choose PDF:</label>
        <input type="file" name="pdf_file" accept="application/pdf" class="form-control" required><br><br>

        <label for="user_password">User Password (to open file):</label>
        <input type="text" name="user_password" value="123" class="form-control" required><br><br>

        <!-- <label for="owner_password">Owner Password (for permissions):</label>
    <input type="text" name="owner_password" value="owner" required><br><br> -->

        <button type="submit" class="btn btn-primary">Protect PDF</button>
    </form>

</div>


{% endblock body %}
