{% extends "base.html" %}

{% block title %}Delete Pages{% endblock title %}

{% block body %}
<div class="container my-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
        <h2 class="mb-4 text-center">Delete Pages from PDF</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Upload PDF:</label>
                <input type="file" name="pdf_file" class="form-control" accept="application/pdf" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Pages to delete (e.g., 1,2,5-7):</label>
                <input type="text" name="pages" class="form-control" placeholder="Enter pages like 1,3,5-7" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-danger">Delete Pages</button>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
